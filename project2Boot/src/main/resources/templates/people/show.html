<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/library.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/table-left.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/head.css}"/>
    <title>Читатели</title>
</head>
<body>
<div class="main">
    <div class="list" th:each="person : ${people}">
        <a th:href="@{/library/people/{id}(id=${person.getId()})}"
           th:text="${person.getName()} + ', ' + ${person.getYear()}">reader</a>
    </div>
    <div class="list">
        <a th:href="@{/library/people/new}"><b>Добавить читателя</b></a>
    </div>
    <div class="list">
        <a th:href="@{/library}">На главную страницу</a>
    </div>
</div>
</body>
</html>
