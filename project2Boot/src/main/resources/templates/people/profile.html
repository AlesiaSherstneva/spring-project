<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/library.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/head.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/frame.css}"/>
    <title>Профиль читателя</title>
</head>
<body>
<div class="frame">
    <p th:text="${person.getName()} + ', ' + ${person.getYear()}">reader</p>
    <br>
    <div th:if="${books}">
        <hr/>
        <p><b>Книги:</b></p>
        <div th:each="book : ${books}">
            <a th:style="${book.isExpired()} ? 'color: red' : 'color: black'"
               th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">book</a>
        </div>
    </div>
    <div th:unless="${books}">
        <p>Человек пока не взял ни одной книги</p>
    </div>
    <br>
    <hr/>
    <form th:method="GET" th:action="@{/library/people/{id}/edit(id=${person.getId()})}">
        <input type="submit" class="button" value="Редактировать читателя"/>
    </form>
    <form th:method="DELETE" th:action="@{/library/people/{id}(id=${person.getId()})}">
        <input type="submit" class="button" value="Удалить читателя"/>
    </form>
    <hr/>
    <div class="btn-group">
        <div class="button">
            <a th:href="@{/library/people}">Все читатели</a>
        </div>
        <div class="button">
            <a th:href="@{/library/books}">Все книги</a>
        </div>
        <div class="button">
            <a th:href="@{/library}">На главную</a>
        </div>
    </div>
</div>
</body>
</html>
